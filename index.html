<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
        <h1>Guess the Number</h1>

    <!-- Main interface -->
        <div class="interface-container">
            <div id="display">
                <span id="d10">0</span>
                <span id="d1">0</span>
            </div>
            <div id="feedback">
                <div id="attempt">Attempt 1</div>
                <div id="prompt">Please, enter your guess using the buttons below and then press ✓</div>
            </div>
            <div id="buttons">
                <button id="1" onclick="buttonPressed(1)">1</button>
                <button id="2" onclick="buttonPressed(2)">2</button>
                <button id="3" onclick="buttonPressed(3)">3</button>
                <button id="4" onclick="buttonPressed(4)">4</button>
                <button id="5" onclick="buttonPressed(5)">5</button>
                <button id="6" onclick="buttonPressed(6)">6</button>
                <button id="7" onclick="buttonPressed(7)">7</button>
                <button id="8" onclick="buttonPressed(8)">8</button>
                <button id="9" onclick="buttonPressed(9)">9</button>
                <button id="c" onclick="resetPressed()">✗</button>
                <button id="0" onclick="buttonPressed(0)">0</button>
                <button id="enter">✓</button>
            </div>
        </div>

    <!-- Script -->
    <script src="numgame.js"></script>
</body>
</html>
